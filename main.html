<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹카페 - 고정형 레이아웃 실습 예제</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="Web Cafe"></a></h1>
        <ul class="member">
            <li><a href="#">홈</a></li>
            <li><span class="divider" aria-hidden="true">:</span><a href="#">로그인</a></li>
            <li><span class="divider" aria-hidden="true">:</span><a href="#">회원가입</a></li>
            <li><span class="divider" aria-hidden="true">:</span><a href="#">사이트맵</a></li>
            <li><span class="divider" aria-hidden="true">:</span><a href="#">english</a></li>
        </ul>
        <nav class="navigation">내비게이션</nav>
    </header>
    <div class="visual">비주얼</div>
    <main class="main">
        <div class="group group1">
            <section class="login">
                <h2 class="login-heading">로그인</h2>
                <form method="POST" action="https://formspree.io/seulbinim@gmail.com" class="login-form">
                    <fieldset>
                        <legend>로그인 폼</legend>
                        <div class="user-email">
                            <label for="userEmail">아이디</label>
                            <input type="email" id="userEmail" name="userEmail" placeholder="이메일형식" required>
                        </div>
                        <div class="user-pw">
                            <label for="userPw">비밀번호</label>
                            <input type="password" id="userPw" name="userPw" placeholder="8자리이상" required>
                        </div>
                        <button class="btn-login" type="submit">로그인</button>
                    </fieldset>
                </form>
                <ul class="sign">
                    <li class="icon-right-open"><a href="#">회원가입</a></li>
                    <li class="icon-right-open"><a href="#">아이디/비밀번호 찾기</a></li>
                </ul>
            </section>
            <section class="validation">
                <h2 class="a11y-hidden">
                    유효성 검사 배너
                </h2>
                <ul class="validation-list">
                    <li>
                      <a href="https://validator.w3.org/" target="_blank" title="마크업 유효성 검사 사이트로 이동(새창)">
                        W3C Markup Validation
                      </a>
                    </li>
                    <li>
                      <a href="https://jigsaw.w3.org/css-validator/" target="_blank" title="CSS 유효성 검사 사이트로 이동(새창)">
                        CSS Validation Service
                      </a>
                    </li>
                  </ul>
            </section>
            <section class="term">
                <h2 class="term-heading">웹 관련 용어</h2>
                <dl class="term-list">
                    <dt class="term-list-subject">웹 표준 이란?</dt>
                    <dd class="term-list-thumbnail">
                        <img src="./images/web_standards.gif" alt="W3C">
                    </dd>
                    <dd class="term-list-brief">
                        W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은...
                    </dd>
                </dl>
            </section>
        </div>
        <div class="group group2">그룹2</div>
        <div class="group group3">그룹3</div>
        <!-- <div class="clearfix"></div> -->
    </main>
    <article class="slogan">
        슬로건
    </article>
    <footer class="footer">
        <div class="footer-inner">푸터</div>
    </footer>
</body>
</html>
